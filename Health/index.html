<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healt - Fun Health Tracker</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üíö</text></svg>">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary-green: #4caf50;
            --dark-green: #2e7d32;
            --bg-gradient: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
        }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: #1a2f1b;
            padding-bottom: 50px;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            padding: 2rem;
            margin-top: 2rem;
        }

        .stat-pill {
            background: white;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            border-bottom: 4px solid var(--primary-green);
            transition: transform 0.2s;
        }

        .stat-pill:hover { transform: translateY(-5px); }

        h1 {
            font-weight: 800;
            background: linear-gradient(45deg, var(--dark-green), var(--primary-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
        }

        .btn-primary {
            background-color: var(--primary-green);
            border: none;
            border-radius: 12px;
            padding: 12px 30px;
            font-weight: bold;
        }

        .btn-primary:hover { background-color: var(--dark-green); }

        .chart-wrapper {
            background: white;
            border-radius: 18px;
            padding: 15px;
            border: 1px solid #e2e8f0;
            height: 300px;
            margin-bottom: 20px;
        }

        .table-container {
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #e2e8f0;
            position: relative;
        }

        /* Enhanced horizontal scroll for mobile */
        .table-responsive {
            -webkit-overflow-scrolling: touch;
        }

        .table-scroll-hint {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            pointer-events: none;
            opacity: 0.8;
            z-index: 11;
        }

        @media (max-width: 768px) {
            .table-scroll-hint { display: block; }
            .table { font-size: 0.85rem; }
            .table td, .table th { padding: 0.5rem 0.4rem; }
            .delete-btn { font-size: 1.1rem; }
        }

        @media (min-width: 769px) {
            .table-scroll-hint { display: none; }
        }

        .table thead th {
            position: sticky;
            top: 0;
            background: #212529;
            z-index: 10;
        }

        .today-row {
            background-color: #f0fdf4 !important;
            border-left: 5px solid var(--primary-green);
        }

        .delete-btn { color: #ef4444; cursor: pointer; transition: 0.2s; }
        .delete-btn:hover { color: #b91c1c; transform: scale(1.2); }
    </style>
</head>
<body>

<div class="container">
    <div class="main-card">
        <h1 class="text-center">üåü Healt <small style="font-size: 0.5em; color: #666;">v2.2</small></h1>

        <div class="row g-3 mb-4">
            <div class="col-6 col-md-3">
                <div class="stat-pill">
                    <small class="text-muted">Last Sugar</small>
                    <div class="h4 mb-0" id="stat-sugar">-</div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="stat-pill">
                    <small class="text-muted">Current HbA1c</small>
                    <div class="h4 mb-0" id="stat-hba1c">-</div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="stat-pill">
                    <small class="text-muted">Avg Weight</small>
                    <div class="h4 mb-0" id="stat-weight">-</div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="stat-pill">
                    <small class="text-muted">Last BP</small>
                    <div class="h4 mb-0" id="stat-bp">-</div>
                </div>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-lg-4">
                <h4 class="mb-3">üìÖ Log Entry</h4>
                <form id="healthForm" class="p-3 bg-light rounded-4">
                    <div class="mb-2">
                        <label class="small fw-bold">Date</label>
                        <input type="date" class="form-control form-control-sm" id="date" required>
                    </div>
                    <div class="row g-2">
                        <div class="col-6 mb-2">
                            <label class="small fw-bold">Sugar (mmol/L)</label>
                            <input type="number" step="0.1" class="form-control form-control-sm" id="sugar" required>
                        </div>
                        <div class="col-6 mb-2">
                            <label class="small fw-bold">Weight (kg)</label>
                            <input type="number" step="0.1" class="form-control form-control-sm" id="weight" required>
                        </div>
                    </div>
                    <div class="row g-2">
                        <div class="col-6 mb-2">
                            <label class="small fw-bold">SBP</label>
                            <input type="number" class="form-control form-control-sm" id="sbp" required>
                        </div>
                        <div class="col-6 mb-2">
                            <label class="small fw-bold">DBP</label>
                            <input type="number" class="form-control form-control-sm" id="dbp" required>
                        </div>
                    </div>
                    <div class="row g-2">
                        <div class="col-6 mb-2">
                            <label class="small fw-bold">Pulse (bpm)</label>
                            <input type="number" class="form-control form-control-sm" id="pulse" placeholder="e.g. 72" required>
                        </div>
                        <div class="col-6 mb-2">
                            <label class="small fw-bold">Blood O2</label>
                            <input type="number" step="0.01" min="0.8" max="1" class="form-control form-control-sm" id="bloodO2" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-2">Add Data üéâ</button>
                </form>
            </div>

            <div class="col-lg-8">
                <h4 class="mb-3">üìà Trends</h4>
                <div class="row g-2">
                    <div class="col-md-6"><div class="chart-wrapper"><canvas id="sugarChart"></canvas></div></div>
                    <div class="col-md-6"><div class="chart-wrapper"><canvas id="hba1cChart"></canvas></div></div>
                    <div class="col-md-6"><div class="chart-wrapper"><canvas id="weightChart"></canvas></div></div>
                    <div class="col-md-6"><div class="chart-wrapper"><canvas id="bpChart"></canvas></div></div>
                    <div class="col-md-6"><div class="chart-wrapper"><canvas id="pulseChart"></canvas></div></div>
                    <div class="col-md-6 d-block d-md-none"><div class="chart-wrapper"><canvas id="o2Chart"></canvas></div></div> <!-- Optional extra if you want O2 too -->
                </div>
            </div>
        </div>

        <div class="mt-5">
            <h4 class="mb-3">üìä History</h4>
            <div class="table-responsive">
                <div class="table-container position-relative">
                    <div class="table-scroll-hint">‚Üê Scroll ‚Üí</div>
                    <table class="table table-hover mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>Date</th>
                                <th>Sugar</th>
                                <th>HbA1c</th>
                                <th>BP (MAP)</th>
                                <th>Pulse</th>
                                <th>Weight</th>
                                <th>O2</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="dataTable"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="mt-5 text-center p-4 bg-light rounded-4">
            <h5>üóÑÔ∏è Backup Your Data</h5>
            <p class="text-muted small">Keep a copy of your health journey safely stored.</p>
            <button id="archiveBtn" class="btn btn-outline-secondary">Archive & Download CSV üì•</button>
        </div>
    </div>
</div>

<script>
    const STORAGE_KEY = 'healtData';
    let healthData = loadData();
    const today = new Date().toISOString().split('T')[0];

    function formatFullDate(dateStr) {
        const date = new Date(dateStr + 'T00:00:00');
        return date.toLocaleDateString('en-GB', { weekday: 'short', day: '2-digit', month: 'short' });
    }

    function formatChartDate(dateStr) {
        const date = new Date(dateStr + 'T00:00:00');
        return date.toLocaleDateString('en-GB', { day: '2-digit', month: 'short' });
    }

    if (healthData.length === 0) {
        healthData = [
            { date: '2026-01-01', sugar: 9.0, hba1c: 7.46, sbp: 130, dbp: 70, map: 90, weight: 69.0, avg_weight: 69.0, bloodO2: 0.95, pulse: 72 },
            { date: '2026-01-02', sugar: 9.7, hba1c: 7.65, sbp: 132, dbp: 72, map: 91, weight: 68.7, avg_weight: 68.85, bloodO2: 0.93, pulse: 74 }
        ];
        saveData();
    }

    document.getElementById('date').value = today;

    document.getElementById('healthForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const newEntry = {
            date: document.getElementById('date').value,
            sugar: parseFloat(document.getElementById('sugar').value),
            sbp: parseInt(document.getElementById('sbp').value),
            dbp: parseInt(document.getElementById('dbp').value),
            weight: parseFloat(document.getElementById('weight').value),
            bloodO2: parseFloat(document.getElementById('bloodO2').value),
            pulse: parseInt(document.getElementById('pulse').value) || 0
        };

        newEntry.hba1c = parseFloat(((newEntry.sugar + 2.59) / 1.59).toFixed(2));
        newEntry.map = Math.round(newEntry.dbp + (newEntry.sbp - newEntry.dbp) / 3);

        healthData.push(newEntry);
        healthData.sort((a, b) => a.date.localeCompare(b.date));
        
        recalculateAvgWeight();
        saveData();
        refreshUI();
        this.reset();
        document.getElementById('date').value = today;
    });

    function recalculateAvgWeight() {
        let totalWeight = 0;
        healthData.forEach((entry, i) => {
            totalWeight += entry.weight;
            entry.avg_weight = parseFloat((totalWeight / (i + 1)).toFixed(2));
        });
    }

    function deleteEntry(index) {
        if (confirm('Delete this record?')) {
            healthData.splice(index, 1);
            recalculateAvgWeight();
            saveData();
            refreshUI();
        }
    }

    function refreshUI() {
        renderTable();
        renderCharts();
        updateStats();
    }

    function updateStats() {
        if(healthData.length === 0) return;
        const last = healthData[healthData.length - 1];
        document.getElementById('stat-sugar').innerText = last.sugar;
        document.getElementById('stat-hba1c').innerText = last.hba1c + '%';
        document.getElementById('stat-weight').innerText = last.avg_weight + 'kg';
        document.getElementById('stat-bp').innerText = `${last.sbp}/${last.dbp}`;
    }

    function renderTable() {
        const tbody = document.getElementById('dataTable');
        tbody.innerHTML = '';
        healthData.forEach((entry, index) => {
            const row = document.createElement('tr');
            if (entry.date === today) row.classList.add('today-row');
            row.innerHTML = `
                <td class="small">${formatFullDate(entry.date)}</td>
                <td>${entry.sugar}</td>
                <td class="text-muted">${entry.hba1c}</td>
                <td>${entry.sbp}/${entry.dbp} <small>(${entry.map})</small></td>
                <td>${entry.pulse || '-'}<small>bpm</small></td>
                <td>${entry.weight} <small class="text-muted">(${entry.avg_weight})</small></td>
                <td>${(entry.bloodO2 * 100).toFixed(0)}%</td>
                <td><i class="bi bi-trash3 delete-btn" onclick="deleteEntry(${index})"></i></td>
            `;
            tbody.appendChild(row);
        });
    }

    function renderCharts() {
        const chartLabels = healthData.map(e => formatChartDate(e.date));
        const config = (label, data, color, title) => ({
            type: 'line',
            data: { labels: chartLabels, datasets: [{ label, data, borderColor: color, backgroundColor: color + '22', fill: true, tension: 0.4 }] },
            options: { 
                responsive: true, 
                maintainAspectRatio: false, 
                plugins: { legend: { display: false }, title: { display: true, text: title } },
                scales: { y: { beginAtZero: false } }
            }
        });

        ['sugarChart', 'hba1cChart', 'weightChart', 'bpChart', 'pulseChart'].forEach(id => {
            let chart = Chart.getChart(id);
            if (chart) chart.destroy();
        });

        new Chart(document.getElementById('sugarChart'), config('Sugar', healthData.map(e => e.sugar), '#ef4444', 'Sugar Levels'));
        new Chart(document.getElementById('hba1cChart'), config('HbA1c', healthData.map(e => e.hba1c), '#f59e0b', 'Estimated HbA1c'));
        new Chart(document.getElementById('weightChart'), config('Weight', healthData.map(e => e.weight), '#3b82f6', 'Weight Trend'));
        new Chart(document.getElementById('pulseChart'), config('Pulse', healthData.map(e => e.pulse || 0), '#8b5cf6', 'Pulse Rate ‚ù§Ô∏è'));
        
        new Chart(document.getElementById('bpChart'), {
            type: 'line',
            data: {
                labels: chartLabels,
                datasets: [
                    { label: 'SBP', data: healthData.map(e => e.sbp), borderColor: '#ef4444', tension: 0.4 },
                    { label: 'DBP', data: healthData.map(e => e.dbp), borderColor: '#3b82f6', tension: 0.4 }
                ]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { title: { display: true, text: 'Blood Pressure' } } }
        });
    }

    function loadData() {
        const data = localStorage.getItem(STORAGE_KEY);
        return data ? JSON.parse(data) : [];
    }

    function saveData() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(healthData));
    }

    window.onload = refreshUI;

    document.getElementById('archiveBtn').addEventListener('click', function() {
        const headers = "Date,Sugar,HbA1c,SBP,DBP,MAP,Pulse,Weight,Avg Weight,Blood O2\n";
        const rows = healthData.map(e => `${e.date},${e.sugar},${e.hba1c},${e.sbp},${e.dbp},${e.map},${e.pulse || ''},${e.weight},${e.avg_weight},${e.bloodO2}`).join("\n");
        const link = document.createElement("a");
        link.setAttribute("href", encodeURI("data:text/csv;charset=utf-8," + headers + rows));
        link.setAttribute("download", `healt_export_${today}.csv`);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    });
</script>
</body>
</html>
